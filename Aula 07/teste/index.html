<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Doc</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png">
    <link rel="stylesheet" href="style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
        crossorigin="anonymous"></script>
</head>


<body>
    <center style="padding: 50px;">
        <button onclick="mudaClass('alert-danger')" type="button" id="Vermelho" class="btn btn-outline-danger">Vermelho</button>
        <button onclick="mudaClass('alert-warning')" type="button" id="Amarelo" class="btn btn-outline-warning">Amarelo</button>
        <button onclick="mudaClass('alert-success')" type="button" id="Verde" class="btn btn-outline-success">Verde</button>
        <br><br>
        <div id="Alert" class="um alert alert-dark" role="alert">Alerta</div>
    </center>

    <script type="text/javascript">
        function mudaClass(classe) {
            $('.um').removeClass('alert-dark alert-danger alert-success alert-warning').addClass(classe)
        }
    </script>
</body>
</html>
