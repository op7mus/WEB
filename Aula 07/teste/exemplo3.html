<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <center style="padding: 50px;">
        <div style="align-items: center;"></div>
        <button type="button" id="vermelho" class="btn btn-outline-danger btn-lg">Vermelho</button>
        <br><br>
        <div class="um alert alert-dark" role="alert">Alerta</div>
    </center>

    <script type="text/javascript">
        var v = document.getElementById('vermelho');

        v.onclick = danger;

        function danger() {
            $('.um').removeClass('alert-primary alert-danger alert-success alert-dark').addClass('alert-danger');
        };
    </script>
</body>

</html>
